title: Climate Change and Migratory Behavior
url: https://serc.carleton.edu/integrate/programs/implementation/program2/activities/166143.html

description: This guided lecture and discussion helps students to understand
  the possible impact of climate change on animal migration (an important animal
  behaviour) and to explore the neuroscience of migration. The example of
  monarch butterfly migration is used for discussion and reading.

